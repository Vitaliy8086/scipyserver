machine:
  services:
    - docker
dependencies:
  post:
    - docker build -t jaikumarm/scipyserver . | cat # workaround progress weirdness
test:
  post:
    - docker run --rm jaikumarm/scipyserver python -c "import talib"
    - docker run --rm jaikumarm/scipyserver python -c "import theano"
    - docker run --rm jaikumarm/scipyserver python -c "import keras"
